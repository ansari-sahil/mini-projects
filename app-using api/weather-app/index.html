<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
      <div class="md:flex">
        <div class="p-8 w-full">
          <div class="tracking-wide text-sm text-indigo-500 font-semibold">Weather App</div>
          <input type="text" id="cityInput" placeholder="Enter city name" class="mt-2 p-2 w-full border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <button id="getWeatherBtn" class="mt-4 bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 focus:outline-none">Get Weather</button>
          <div id="weatherInfo" class="mt-6 hidden">
            <h2 class="text-xl font-semibold" id="cityName"></h2>
            <p class="text-gray-700" id="weatherDescription"></p>
            <p class="text-gray-700" id="temperature"></p>
            <p class="text-gray-700" id="humidity"></p>
            <p class="text-gray-700" id="windSpeed"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

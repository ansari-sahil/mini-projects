<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Rock, Paper, Scissors</h1>
      <div class="flex justify-around mb-4 gap-5">
        <button
          id="rock"
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Rock
        </button>
        <button
          id="paper"
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Paper
        </button>
        <button
          id="scissors"
          class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded"
        >
          Scissors
        </button>
      </div>
      <p id="result" class="text-xl font-semibold"></p>
      <p id="score" class="mt-4 text-lg"></p>
      <button id="reset" type="reset" class="bg-gray-600 hover: text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>
  </body>
</html>

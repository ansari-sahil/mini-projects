<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg text-center">
      <h1 class="text-2xl font-bold mb-4">Rock, Paper, Scissors</h1>
      <div class="flex justify-around mb-4 gap-5">
        <button
          id="rock"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Rock
        </button>
        <button
          id="paper"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        >
          Paper
        </button>
        <button
          id="scissors"
          class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
        >
          Scissors
        </button>
      </div>
      <p id="result" class="text-xl font-semibold"></p>
      <p id="score" class="mt-4 text-lg"></p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="shortcut icon"
      href="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body class="antialiased bg-slate-200 text-slate-700 mx-2">
    <button class="underline" onclick="logout()">Logout</button>
    <div
      class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300"
    >
      <div class="flex flex-row justify-between items-center">
        <div>
          <h1 class="text-3xl font-medium">Tasks list</h1>
        </div>
      </div>
      <p class="text-slate-500">Hello, here are your latest tasks</p>
      <br />
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only"
        >Search</label
      >
      <div class="relative">
        <div
          class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none"
        >
          <svg
            class="w-5 h-5 text-gray-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            ></path>
          </svg>
        </div>
        <input
          type="search"
          class="add-todo block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Add your task..."
          required
        />
        <button
          class="add-todo text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2"
        >
          Add
        </button>
      </div>
      <div id="tasks" class="my-5">
        <!-- empty list -->
      </div>
      <p class="text-xs text-slate-500 text-center">
        Last updated 12 minutes ago
      </p>
    </div>
    <script>
      const token = localStorage.getItem("token");
      console.log("Stored token:", token);

      if (!token) {
        window.location.href = "/login";
      }

      const headers = {
        Authorization: `Bearer ${token}`,
      };

      const addTodoBtn = document.querySelector("button.add-todo");
      const input = document.querySelector("input.add-todo");
      const list = document.querySelector("#tasks");

      let todos = [];

      const logout = () => {
        localStorage.removeItem("token");
        window.location.href = "/login";
      };

      const loadTodos = async () => {
        try {
          const response = await axios.get("/api/todos", { headers });
          console.log("Response:", response);
          const { data } = response.data;
          todos = data;
          renderList(todos);
        } catch (error) {
          if (error.response && error.response.status === 401) {
            console.log("Unauthorized");
            window.location.href = "/login";
            localStorage.removeItem("token");
          } else {
            console.error("Error loading todos:", error.message);
          }
        }
      };
      loadTodos();

      let mode = "add",
        selectedId = null;

      const generateTodo = ({ title, _id, complete }) =>
        `<div id="task" class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4 border-l-transparent ${
          complete ? "bg-gray-100" : "bg-white"
        }">
          <div class="inline-flex items-center space-x-2">
            <div onClick="markAsComplete('${_id}')">
              ${
                complete
                  ? `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-green-500 hover:cursor-pointer">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"/>
                </svg>`
                  : `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-500 hover:text-indigo-600 hover:cursor-pointer">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>`
              }
            </div>
            <div onClick="handleEdit('${_id}')" class="${
          complete ? "text-slate-500 line-through" : ""
        }">${title}</div>
          </div>
          <div onClick="handleDelete('${_id}')">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 text-slate-500 hover:text-slate-700 hover:cursor-pointer">
              <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"/>
            </svg>
          </div>
        </div>`;

      const renderList = (listItems) => {
        list.innerHTML = listItems.map(generateTodo).join("");
      };

      const addTodo = async () => {
        try {
          if (input.value === "") return alert("Please enter a todo");
          await axios.post("/api/todos", { title: input.value }, { headers });
          loadTodos();
        } catch (error) {
          console.error("Error adding todo:", error.message);
        }
      };

      const handleDelete = async (id) => {
        try {
          await axios.delete(`/api/todos/${id}`, { headers });
          loadTodos();
        } catch (error) {
          console.error("Error deleting todo:", error.message);
        }
      };

      const markAsComplete = async (id) => {
        try {
          const todo = todos.find((todo) => todo._id === id);
          const updatedTodo = { ...todo, complete: !todo.complete };
          await axios.patch(`/api/todos/${id}`, updatedTodo, { headers });
          todos = todos.map((todo) => (todo._id === id ? updatedTodo : todo));
          renderList(todos);
        } catch (error) {
          console.error("Error marking todo as complete:", error.message);
        }
      };

      const handleEdit = (id) => {
        const todo = todos.find((todo) => todo._id === id);
        input.value = todo.title;
        selectedId = id;
        mode = "edit";
        addTodoBtn.innerHTML = "Edit";
      };

      const editTodo = async () => {
        try {
          if (input.value === "") return alert("Please enter a todo");
          const todo = todos.find((todo) => todo._id === selectedId);
          const updatedTodo = { ...todo, title: input.value };
          await axios.patch(`/api/todos/${selectedId}`, updatedTodo, {
            headers,
          });
          loadTodos();
          input.value = "";
          selectedId = null;
          mode = "add";
          addTodoBtn.innerHTML = "Add";
        } catch (error) {
          console.error("Error editing todo:", error.message);
        }
      };

      addTodoBtn.addEventListener("click", () =>
        mode === "add" ? addTodo() : editTodo()
      );

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          input.value = "";
          addTodoBtn.innerHTML = "Add";
          mode = "add";
          selectedId = null;
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-4 text-center">To-Do List</h1>
        <div class="flex mb-4">
          <input id="todo-input" type="text" placeholder="Add a new task" class="flex-grow px-4 py-2 border rounded-l focus:outline-none">
          <button id="add-todo" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r">Add</button>
        </div>
        <ul id="todo-list" class="list-disc pl-6"></ul>
      </div>    
</body>
</html>
